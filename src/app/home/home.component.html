<h2>Tous les évènements</h2>
<div *ngIf="!cbon" class="spinner"><div class="lds-dual-ring"></div></div>
  <div class="menu" [ngClass]=" { 'hidden' : !cbon}">
    <div class="menu--wrapper">
      <div class="menu--item" *ngFor="let item of events">
        <div class="figure"><div class="img">
            <h3>{{item.name}}</h3>
            <div>{{item.description}}</div>
            <div>{{item.startDate | date : 'dd/MM/yy hh:mm'}}</div>
            <div>{{item.endDate | date : 'dd/MM/yy hh:mm'}}</div>
            <div>{{item.maxGuest}}</div>
            <div>{{item.creator?.pseudo}}</div>
            <a routerLink="/join/{{item.id}}"><div class="btn-table"><button class="btn">Rejoindre</button></div></a>
        </div></div>
      </div>
    </div>
  </div>
